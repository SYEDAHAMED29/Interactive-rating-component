<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->

      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

      <title>Frontend Mentor | Interactive rating component</title>

      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
         rel="stylesheet"
      />

      <link rel="stylesheet" href="styles.css" />
   </head>
   <body>
      <!-- Rating state start -->
      <div class="container">
         <div class="card" id="rating-card">
            <div class="card-star">
               <img src="./images/icon-star.svg" alt="Rating Icon" />
            </div>
            <div class="card-content">
               <h1>How did we do?</h1>
               <p>
                  Please let us know how we did with your support request. All feedback is
                  appreciated to help us improve our offering!
               </p>
            </div>
            <div class="card-rating">
               <button class="rating-num" value="1">1</button>
               <button class="rating-num" value="2">2</button>
               <button class="rating-num" value="3">3</button>
               <button class="rating-num" value="4">4</button>
               <button class="rating-num" value="5">5</button>
            </div>
            <button id="btn">Submit</button>
         </div>

         <!-- Thanks Card Start -->
         <div class="t-card" id="thanks-card">
            <div class="t-card-img">
               <img src="./images/illustration-thank-you.svg" alt="" />
            </div>

            <p class="t-rating-count" id="rating-count"></p>

            <h1>Thank you</h1>
            <p>
               We appreciate you taking the time to give a rating. If you ever need more support,
               donâ€™t hesitate to get in touch!
            </p>
         </div>
      </div>
   </body>
   <script src="index.js" defer></script>
</html>
